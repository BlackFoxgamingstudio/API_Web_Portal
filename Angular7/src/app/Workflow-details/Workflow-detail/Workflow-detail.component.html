<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="WFId" [value]="service.formData.WFId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="Workflow.valid" [class.red-icon]="Workflow.invalid && Workflow.touched"></i>
        </div>
      </div>
      <input name="Workflow" #Workflow="ngModel" [(ngModel)]="service.formData.Workflow" class="form-control"
        placeholder="Workflow Name" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="far fa-credit-card"  [class.green-icon]="Description.valid" [class.red-icon]="Description.invalid && Description.touched"></i>
        </div>
      </div>
      <input name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description" 
      class="form-control" placeholder="Description" required maxlength="150" minlength="3">
    </div>
  </div>
  
 
      <div class="form-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-calendar-alt"  [class.green-icon]="imageurl.valid" [class.red-icon]="imageurl.invalid && imageurl.touched"></i>
          </div>
        </div>
        <input name="imageurl" #imageurl="ngModel" [(ngModel)]="service.formData.imageurl" class="form-control"
          placeholder="imageurl" required maxlength="300" minlength="3">
   
   
      <div class="form-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-key"  [class.green-icon]="docurl.valid" [class.red-icon]="docurl.invalid && docurl.touched"></i>
          </div>
        </div>
        <input name="docurl" #docurl="ngModel" [(ngModel)]="service.formData.docurl" class="form-control" placeholder="docurl"
        required  maxlength="300" minlength="3">
      
   
        <br>
        <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-key"  [class.green-icon]="docurl.valid" [class.red-icon]="docurl.invalid && docurl.touched"></i>
            </div>
          </div>
  <input name="Sourcename" #docurl="ngModel" [(ngModel)]="service.formData.Sourcename" class="form-control" placeholder="Sourcename"
  required  maxlength="300" minlength="3"/>
</div>

</div>

<br>





  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
  </div>
</form>
